<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .pago-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="pago-container">
    <h2>Elige tu plan</h2>

    <button onclick="pagar('PLAN1', 10)">ðŸ’° 1 Consulta - S/10</button>
    <button onclick="pagar('PLAN3', 25)">ðŸ’³ 3 Consultas - S/25</button>
    <button onclick="pagar('PLAN5', 35)">ðŸš€ 5 Consultas - S/35</button>
  </div>

  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script>
    const mp = new MercadoPago("APP_USR-d2a94353-0629-4376-ae63-f98433ae5c37", { locale: "es-PE" });

    async function pagar(plan, monto) {
      // enviamos el plan al backend
      let res = await fetch("/crear-preferencia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ plan, monto })
      });
      let data = await res.json();

      // Guardamos el plan localmente para usarlo luego en result.html
      localStorage.setItem("plan_pagado", plan);

      mp.checkout({
        preference: { id: data.id },
        autoOpen: true,
      });
    }
  </script>
</body>
</html>
