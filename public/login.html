<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* Fondos decorativos */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
    }

    body::before {
      width: 400px;
      height: 400px;
      background: #ffffff;
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 500px;
      height: 500px;
      background: #003f91;
      bottom: -150px;
      right: -150px;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
      z-index: 1; /* Se pone encima de las formas */
    }

    .logo {
      width: 180px;
      margin-bottom: 0rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #0056b3;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }

    button {
      padding: 1rem;
      background: #007BFF;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    #error-msg {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: red;
    }

    p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animación suave */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        border-radius: 16px;
      }

      h2 {
        font-size: 1.2rem;
      }

      .logo {
        width: 100px;
      }

      input, button {
        font-size: 0.95rem;
        padding: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="img/principal.png" alt="Logo Consultas Vehiculares" class="logo">

    <h2>Inicia sesión</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Correo" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="error-msg" style="display:none;"></p>
    <p>¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>
  <p><a href="/forgot-password.html">¿Olvidaste tu contraseña?</a></p>
  </div>

  <script> 
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;

      let res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      let data = await res.json();

      if (data.success) {
        window.location.href = data.redirect;
      } else {
        const msg = document.getElementById("error-msg");
        msg.style.display = "block";
        msg.textContent = data.message;
      }
    });
  </script>
</body>
</html>
